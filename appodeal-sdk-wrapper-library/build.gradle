apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

repositories {
    flatDir {
        dirs ('libs')
    }
}


ext {

    artifactVersion = '1.14.15.6'

}

group='com.github.pamartineza'
version = artifactVersion


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName artifactVersion
        consumerProguardFiles 'proguard-rules.pro'

    }
}

dependencies {

    compile files('libs/applovin-6.2.2.jar')
    compile files('libs/appodeal-1.14.15.jar')
    compile files('libs/chartboost-6.4.1.jar')
    compile files('libs/flurry-analytics-6.2.0.jar')
    compile files('libs/inmobi-5.3.1.jar')
    compile files('libs/my-target-4.5.1.jar')
    compile files('libs/yandex-metrica-2.41.jar')

    compile(name:'unity-ads-1.5.6', ext:'aar')

}
