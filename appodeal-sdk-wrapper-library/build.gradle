apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

ext {
    artifactVersion = '1.15.1.0'
}

group='com.github.pamartineza'
version = artifactVersion


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName artifactVersion
        consumerProguardFiles 'proguard-rules.pro'

    }
}

dependencies {

    compile files('libs/applovin-6.2.4.jar')
    compile files('libs/appodeal-1.15.1.jar')
    compile files('libs/chartboost-6.4.2.jar')
    compile files('libs/flurry-analytics-6.2.0.jar')
    compile files('libs/my-target-4.5.6.jar')
    compile files('libs/yandex-metrica-2.41.jar')

}
